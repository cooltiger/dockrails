version: '3'
volumes:
  sync-volume:
    external: true

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "3306:3306"

  web:
    build: .
    # command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    command: rails s -p 3000 -b '0.0.0.0'
    volumes:
      - sync-volume:/app_name
      #- .:/app_name
    ports:
      - "3000:3000"
    links:
      - db
    stdin_open: true
    tty: true
